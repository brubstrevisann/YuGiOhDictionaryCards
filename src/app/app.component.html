<div  class="card-columns ">
  <div *ngFor="let item of listaYugiohCards | paginate: { itemsPerPage: 20, currentPage: page }" class="card">
    <img class="card-img-top" (click)="openModal(templateDetalhes,item);" src={{item.card_images[0].image_url}} alt="Card image cap">
    <div class="middle">
      <div data-toggle="modal" data-target=".bd-example-modal-lg-confirmacao" (click)="openModal(templateDetalhes,item);" class="text">Detalhar</div>
    </div>
    <!-- <div class="card-body">

    </div> -->
  </div>
 
</div>
