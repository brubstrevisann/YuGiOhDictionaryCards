<body>
  <header id="header">
    <div class="justify-content-center text-center">
      <br><br>
      <img class="card-img-top" data-src="" alt="" style="height: 225px; width: 100%; display: block; object-fit: none;"
        src="assets/imgs/teste2.png" data-holder-rendered="true">
    </div>
  </header>
  <main>
    <section id="pesquisar" style=" width: 50%;margin: 0 auto;" class="text-center">
      <div class="form-row ">
        <div class="col">
          <input [(ngModel)]="nome" name="nome" type="text" class="form-control" placeholder="Digite o nome do card">
        </div>
      </div>
      <br>
      <br>
      <div class="text-center">
        <h2>Filtro - tipos de cards</h2>
      </div>
      <div *ngFor="let item of types" class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" (change)="onCheckboxChange($event)"
          [value]="item">
        <label class="form-check-label">{{item}}</label>
      </div>
      <br>
      <br>
      <button type="button" (click)="listarCardsPorNome()" class="btn btn-dark">Pesquisar</button>

    </section>
    <br><br><br>

    <section id="cards" class="card-columns ">
      <div *ngFor="let item of listaYugiohCards | paginate: { itemsPerPage: 20, currentPage: page }" class="card">
        <img class="card-img-top" (click)="openModal(templateDetalhes,item);" src={{item.card_images[0].image_url}}
          alt="Card image cap">
        <div class="middle">
          <div data-toggle="modal" data-target=".bd-example-modal-lg-confirmacao"
            (click)="openModal(templateDetalhes,item);" class="text">Detalhar</div>
        </div>
      </div>

    </section>

    <br><br>
    <div class="has-text-centered text-center">
      <pagination-controls style="color: #bd511f" (pageChange)="page = $event"></pagination-controls>
    </div>

  </main>
</body>










<ng-template #templateDetalhes class="fade bd-example-modal-lg" style=" padding-right: 0  !important ;" tabindex="-1"
  role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">

  <div class="modal-body">
    <div class="container-fluid">
      <img class="card-img-top" src={{cardSelecionado.card_images[0].image_url}} alt="Card image cap"><br><br>
      <div>
        <div class="row">
          <div class="col-md-3 ">
            Nome:
          </div>
          <div class="col-md-4 ">
            {{cardSelecionado.name}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            Tipo:
          </div>
          <div class="col-md-4">
            {{cardSelecionado.type}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            Raça:
          </div>
          <div class="col-md-4">
            {{cardSelecionado.race}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            Descrição:
          </div>
          <div class="col-lg">
            {{cardSelecionado.desc}}
          </div>
        </div>

      </div>
    </div>

  </div>

</ng-template>
